name: Release

on:
  push:
    branch:
      "master"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # - name: Sign macOS app
      #   if: matrix.os == 'macos-latest'
      #   run: |
      #     # Add your code signing steps here
      #     # Example: codesign --force --sign "Developer ID Application: Your Name (TEAM_ID)" dist/your-app.app
      #   env:
      #     APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
      #     APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/**/*.AppImage
            dist/**/*.dmg
            dist/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
